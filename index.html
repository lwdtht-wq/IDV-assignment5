<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDV Assignment 4 + 5 – Dopamine Page</title>

<style>
/* Global */
body {
  margin: 0;
  font-family: "Inter", "Segoe UI", Arial;
  background: #fef9ff;
  color: #333;
  overflow-x: hidden;
}

/* Dopamine gradient header */
header {
  padding: 60px 24px;
  text-align: center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  color: white;
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50%{ transform: translateY(6px);}
  100%{transform: translateY(0px);}
}

header h1{
  font-size: 40px; margin: 0; font-weight: 900;
}
header p{
  opacity: .9; margin-top: 12px; font-size: 18px;
}

.wrap{
  max-width: 960px; margin: 48px auto; padding: 0 20px;
}

/* Card */
.section-card{
  background: white;
  padding: 32px;
  margin-bottom: 40px;
  border-radius: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  transition: .3s;
}

.section-card:hover{
  transform: translateY(-4px);
  box-shadow:0 12px 28px rgba(0,0,0,0.12);
}

.section-title{
  font-size: 28px; font-weight: 800;
  display:inline-block;
  padding: 6px 14px;
  border-radius: 12px;
  color:white;
  margin-bottom:14px;
}
.tag1{ background:#ff6f91; }
.tag2{ background:#ff9671; }
.tag3{ background:#ffc75f; }
.tag4{ background:#f9f871; }

/* iframe container */
.iframe-box{
  border-radius:16px;
  overflow:hidden;
  border:3px solid #eee;
  height:900px;
  margin-top:18px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}
.iframe-box iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<header>
  <h1>IDV Assignment 5</h1>
  <p>All Assignments · Integrated in One Dopamine UI Page</p>
</header>

<div class="wrap">

  <!-- Overview -->
  <div class="section-card">
    <div class="section-title tag1">Overview</div>
    <p>This single webpage integrates Assignment 1–4 using dopamine-inspired UI.</p>
  </div>

  <!-- A1 -->
  <div class="section-card">
    <div class="section-title tag2">Assignment 1 – API Data Table</div>
    <div class="iframe-box">
      <iframe src="A1.html"></iframe>
    </div>
  </div>

  <!-- A2 -->
  <div class="section-card">
    <div class="section-title tag3">Assignment 2 – SVG Transformations</div>
    <div class="iframe-box">
      <iframe src="A2.html"></iframe>
    </div>
  </div>

  <!-- A3 -->
  <div class="section-card">
    <div class="section-title tag4">Assignment 3 – Interactive Charts</div>
    <div class="iframe-box">
      <iframe src="A3.html"></iframe>
    </div>
  </div>

  <!-- A4 -->
  <div class="section-card">
    <div class="section-title tag1">Assignment 4 – Heatmap (D3.js)</div>
    <div class="iframe-box">
      <iframe src="A4.html"></iframe>
    </div>
  </div>

</div>

</body>
</html>
